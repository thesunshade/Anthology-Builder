<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Rich Text</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  </head>
  <body>
    <div id="outputTextArea" contenteditable="true">
      <!-- Your rich text content goes here -->
      This is <b>rich text</b> content.
    </div>
    <button id="copyButton" data-clipboard-target="#outputTextArea">Copy Rich Text</button>

    <script>
      var clipboard = new ClipboardJS("#copyButton");

      clipboard.on("success", function (e) {
        console.log("Rich text copied to clipboard");
        e.clearSelection();
      });

      clipboard.on("error", function (e) {
        console.error("Unable to copy rich text to clipboard", e);
      });
    </script>
  </body>
</html>
