<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
    <title>Anthology Builder</title>
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Anthology Builder" />
    <meta property="og:description" content="Build your own sutta anthology from SuttaCentral.net" />
    <meta property="og:url" content="https://Anthology.ReadingFaithfully.org/" />

  <body>
    <p>Enter the anthology build instructions:</p>
    <textarea id="build-instructions" class="build-instructions" spellcheck="false"></textarea>
    <div class="button-area">
      <div class="row1">
        <button id="build-button">Build!</button>
        <button id="copy-instructions">Copy build instruction</button>
        <button id="clear-input" class="right-button">Clear</button>
        <span class="action-message" id="action-message"></span>
      </div>
      <div class="row2">
        <button id="copy-result">Copy HTML result</button>
      </div>
    </div>
    <div id="result-area" class="result-area">
      <div id="output-text"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
